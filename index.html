<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>

  <div class="container">
    <article>
      <article class="img_hover">
        <img src="images/image-equilibrium.jpg">
        <div>
          <img src="images/icon-view.svg">
        </div>
      </article>
      <article>
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <ul>
            <li> <img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</li>
            <li> <img src="images/icon-clock.svg" alt="">3 days left</li>
          </ul>
        <article class="creator">
          <img class="avatar" src="images/image-avatar.png"> 
          <p>Creation of <a href="">Jules Wyvern</a></p>
        </article> 
      </article>
    </article> 
  </div>
  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel</a>.
  </div>
</body>
</html>
